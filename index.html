<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brickolini</title>
</head>

<body>
  <canvas id="cutscene-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;" x-data
    :style="$store.state.mode === 'cutscene' ? { pointerEvents: 'auto', display: 'block' } : { pointerEvents: 'none', display: 'none' }"></canvas>

  <div id="loading-screen" x-data
    :style="$store.state.mode === 'loading' ? { pointerEvents: 'auto', display: 'block' } : { pointerEvents: 'none', display: 'none' }">
    <img src="/title.png" alt="Brickolini Title" id="title-img" />
    <p>Loading...</p>
  </div>

  <main id="app" x-data
    :style="$store.state.mode === 'welcome' ? { pointerEvents: 'auto', display: 'block' } : { pointerEvents: 'none', display: 'none' }">
    <img src="/title.png" alt="Brickolini Title" id="title-img" />
    <p class="info-text">
      To play, you'll need the original game's ISO file.
      You can download it from the Internet Archive:
      <a href="https://archive.org/details/lego-islandi" target="_blank" rel="noopener noreferrer">Download ISO</a>
    </p>
    <div id="drop-zone">
      <p>Drag & Drop your Lego Island ISO here</p>
      <p>or</p>
      <label for="iso-input" class="button">Select ISO File</label>
      <input type="file" id="iso-input" accept=".iso" hidden>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
